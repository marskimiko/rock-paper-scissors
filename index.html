<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div class="flex-container">
      <h1>Rock Paper Scissors</h1>
      <button onclick="game()">Start Game</button>
      <p>This game is played in the console. Right click the page and click inspect to see the console</p>
    </div> -->

    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Score: 0</h3>
      <div class="playerImgs">
        <img src="./images/rock.svg" alt="rock" class="pImg" id="rock" />
        <img src="./images/paper.svg" alt="paper" class="pImg" id="paper" />
        <img
          src="./images/scissors.svg"
          alt="scissors"
          class="pImg"
          id="sissors"
        />
      </div>
    </div>
    <div class="computerSection">
      <h3 class="computerChoice"></h3>
      <h3 class="computerScore">Score: 0</h3>
      <div class="computerImgs">
        <img src="./images/rock.svg" alt="rock" class="pImg" />
        <img src="./images/paper.svg" alt="paper" class="pImg" />
        <img src="./images/scissors.svg" alt="scissors" class="pImg" />
      </div>
    </div>
  </body>
  <script src="game.js"></script>
</html>
